{% load static %}


{% static "images" as baseUrl %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}"> -->

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Cart4Fashionista - Register</title>
</head>

<body>
    <div class="d-md-flex half">
        <div class="bg order-1 order-md-1"><img src="{% static '/images/register.jpg'%}">
        </div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center" style=" height:auto">
                    <div class="col-md-7">
                        <h3>Register @ <strong>Cart4Fashionista</strong></h3>
                        <p class="mb-4">Register here and unleash all latest trends in fashion
                        </p>
                        <form action="{% url 'authenticate:registration' %}" method="post">
                            {% include 'authenticate/messages.html' %}
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" value="{{fieldValues.username}}" name="username" id="usernameField"
                                    class="form-control form-control-sm" placeholder="Username" />
                            </div>
                            <div class="invalid-feedback invalid_feedback" style="display:none;"></div>
                            <div class="form-group">
                                <input type="email" value="{{fieldValues.email}}" name="email" id="emailField"
                                    class="form-control form-control-sm" placeholder="Email Adddress" />
                            </div>
                            <div class="emailFeedbackArea invalid-feedback" style="display:none;"></div>
                            <div class="form-group">
                                <input type="password" name="password" id="passwordField"
                                    class="form-control form-control-sm" placeholder="Password" />
                                <small class="float-right py-2 showPasswordToggle">SHOW</small>
                            </div>
                            <input type="submit" value="Register" class="btn btn-block submit-btn"
                                style="background:#60e8f8;" />
                            <div class="container">
                                <br /><a href="{% url 'authenticate:login' %}"><span>Already have an
                                        account?</span></a>

                        </form>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="{% static '/js/username_validation.js' %}"></script>
    <script src="{% static '/js/email_validation.js' %}"></script>
    <script src="{% static '/js/pass_toggle.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
